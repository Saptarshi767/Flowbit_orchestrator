apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: database-access-authz
  namespace: ai-orchestrator
spec:
  selector:
    matchLabels:
      app: postgres
  rules:
  - from:
    - source:
        principals: 
        - "cluster.local/ns/ai-orchestrator/sa/default"
  - to:
    - operation:
        ports: ["5432"]
