apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-orchestrator.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-orchestrator.labels" . | nindent 4 }}
type: Opaque
data:
  # Database Credentials
  POSTGRES_USER: {{ .Values.postgresql.auth.username | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | b64enc }}
  
  # JWT Secret
  JWT_SECRET: {{ .Values.config.security.jwtSecret | b64enc }}
  
  # External Service API Keys
  LANGFLOW_API_KEY: {{ .Values.config.engines.langflow.apiKey | b64enc }}
  N8N_API_KEY: {{ .Values.config.engines.n8n.apiKey | b64enc }}
  LANGSMITH_API_KEY: {{ .Values.config.engines.langsmith.apiKey | b64enc }}
  
  # OAuth Credentials
  GOOGLE_CLIENT_ID: {{ .Values.config.oauth.google.clientId | b64enc }}
  GOOGLE_CLIENT_SECRET: {{ .Values.config.oauth.google.clientSecret | b64enc }}
  GITHUB_CLIENT_ID: {{ .Values.config.oauth.github.clientId | b64enc }}
  GITHUB_CLIENT_SECRET: {{ .Values.config.oauth.github.clientSecret | b64enc }}
  
  # Encryption Keys
  ENCRYPTION_KEY: {{ .Values.config.security.encryptionKey | b64enc }}
  
  # SMTP Configuration
  SMTP_HOST: {{ .Values.config.smtp.host | b64enc }}
  SMTP_USER: {{ .Values.config.smtp.user | b64enc }}
  SMTP_PASSWORD: {{ .Values.config.smtp.password | b64enc }}